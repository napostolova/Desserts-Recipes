<div class="container">
  <div class="recipe" *ngIf="recipes">
       <div *ngFor="let recipe of recipes">   <!--class="row gx-4 gx-lg-5"> -->
         <div class="card">
        <img src={{recipe.imageUrl}} class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{recipe.title}}</h5>
          <p class="card-text">{{recipe.products}}</p>
          <a [routerLink]="['/recipes', recipe._id]" class="btn btn-primary">Read more</a>
        </div>
      </div>
    </div>
    <div *ngIf="!recipes">Loading...</div>
